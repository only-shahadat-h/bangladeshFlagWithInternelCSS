<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>	First code</title>
	<link rel="stylesheet" href="">
	<style type="text/css">
		.green{
			height: 300px;
			width: 500px;
			background: green;
			position: relative;
		}
		.red{
			height: 250px;
			width: 250px;
			border-radius: 50%;
			background: red;
			position: absolute;
			top: 0;
			right: 0;
			bottom: 0;
			left: 0;
			margin: auto;

		}
	</style>
</head>
<body>
	<div class="green">
		<div class="red"></div>
	</div>
</body>
</html>
